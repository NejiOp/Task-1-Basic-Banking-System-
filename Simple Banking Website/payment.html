<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway </title>
    <link rel="stylesheet" type="text/css" href="paymment.css">
</head>
<body>
    <header>
    <div class="container">
        <div class="left">
        <h3>BILLING ADDRESS</h3>
        <br><br>
        <form>
            Full name
            <input type="text" name="" placeholder="Enter name">
            Email
            <input type="text" name="" placeholder="Enter email">
            Address
            <input type="text" name="" placeholder="Enter address">
            City
            <input type="text" name="" placeholder="Enter city">
            <div id="zip">
                <label>
                    State
                    <select>
                        <option value = "">Choose State....</option>
                        <option value = "up">Uttar Pradesh</option>
                        <option value = "mp">Madhya Pradesh</option>
                        <option value = "gj">Gujarat</option>
                        <option value = "rj">Rajasthan</option>
                        <option value = "bh">Maharashtra</option>
                        <option value = "bh">Punjab</option>
                        <option value = "bh">Delhi</option>
                        <option value = "bh">Goa</option>
                        <option value = "bh">Kerala</option>
                    </select>
                </label>
                    <label>
                        Zip code 
                        <input type="number" name="" placeholder="Zip code">
                    </label>
            </div>
        </div>
        </form>
        <div class="right">
            <h3>PAYMENT</h3>
            <form>
                Accepted Card<br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/FidorBank_Debit_MasterCard_%28cropped%29.jpg" alt="Card" width="100">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr5BFSVbp-2nDNUojjwZL6Hp-boe0x4Hy_BQ&usqp=CAU" width="200">
                <br><br>

                Credit card number
                <input type="text" name="" placeholder="Enter card number">
                Exp month
                <input type="text" name="" placeholder="Enter month">
                <div id="zip">
                    <label>
                        Exp year
                        <select>
                            <option value="">Choose Year....</option>
                            <option value="23">2029</option>
                            <option value="23">2028</option>
                            <option value="27">2027</option>
                            <option value="26">2026</option>
                            <option value="25">2025</option>
                            <option value="24">2024</option>
                        </select>
                    </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                </div>
            </form><br>
            <div class="Send">
            <button onclick="showSuccessPopup()" style="width: 30rem; height: 2rem; background-color: blue; color: white;">Send</button>
            </div>
        </header>
            <div id="overlay" class="overlay">
              <div class="popup">
                <p>Transaction Successful!</p><br><br>
                <a href="customers.html"><button onclick="closePopup()">Close</button></a>
              </div>
            </div>
          
            <script>
              function showSuccessPopup() {
                document.getElementById("overlay").style.display = "flex";
              }
          
              function closePopup() {
                document.getElementById("overlay").style.display = "none";
              }
            </script>
        </div>
    </div>
</main><br>
<footer>
    <div class="copyright">
       <b> | All Right reserve to <a href="https://www.linkedin.com/in/anurag1002/" class="a">Mumbai Bank</a> &copy; 2023 | </b>
       </div>
</footer>
</body>
</html>
